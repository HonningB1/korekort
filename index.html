<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web App - Billede</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #01152e;
            position: relative;
        }

        .full-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translateY(-20px); /* Flytter billedet 20px op */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #click-area, #click-area-menu, #click-area-zoom {
            position: absolute;
            background: rgba(255, 0, 0, 0.4);
            cursor: pointer;
            display: block; /* Sikrer, at de altid er synlige */
            z-index: 2; /* Sørger for at de er foran billedet */
        }
        
        #click-area {
            top: 8.5vh;
            right: 20vw;
            width: 4vw;
            height: 1.5vh;
        }

        #click-area-menu {
            top: 15vh;
            left: 25vw;
            width: 3vw;
            height: 4vh;
        }

        #click-area-zoom {
            top: 25vh;
            left: 15vw;
            width: 30vw;
            height: 40vh;
        }
    </style>
</head>
<body>
    <div id="click-area"></div>
    <div id="click-area-menu"></div>
    <div id="click-area-zoom"></div>
    <img id="image" src="side1.png" alt="Billede" class="full-image">
    
    <script>
        const imageElement = document.getElementById("image");
        const clickArea = document.getElementById("click-area");
        const clickAreaMenu = document.getElementById("click-area-menu");
        const clickAreaZoom = document.getElementById("click-area-zoom");

        clickArea.addEventListener("click", function() {
            imageElement.src = "menu.png";
            clickArea.style.display = "none";
            clickAreaMenu.style.display = "block";
        });

        clickAreaMenu.addEventListener("click", function() {
            imageElement.src = "side1.png";
            clickArea.style.display = "block";
            clickAreaMenu.style.display = "none";
        });

        clickAreaZoom.addEventListener("click", function() {
            imageElement.src = "forstørretbillede.png";
            clickAreaZoom.style.display = "none";
            clickArea.style.display = "none"; // Skjuler click-area på forstørretbillede
        });

        imageElement.addEventListener("load", function() {
            if (imageElement.src.includes("side1.png")) {
                clickArea.style.display = "block"; // Viser click-area igen når side1.png er tilbage
                clickAreaZoom.style.display = "block";
            }
        });
    </script>
</body>
</html>
